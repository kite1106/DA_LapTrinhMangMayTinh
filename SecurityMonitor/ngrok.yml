version: "2"
authtoken: # Thêm authtoken của bạn nếu có
tunnels:
  securitymonitor:
    addr: 5100
    proto: http
    inspect: true
    schemes:
      - http
      - https
    request_header_add:
      - "X-Forwarded-For: {{.ClientIP}}"
      - "X-Real-IP: {{.ClientIP}}"
      - "X-Forwarded-Proto: https"
      - "X-Original-Host: {{.Hostname}}"
    host_header: "localhost:5100"
